services:
  - type: web
    name: infinea-api
    runtime: python
    buildCommand: pip install -r requirements-render.txt
    startCommand: uvicorn server_local:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://infinea.vercel.app
      - key: PYTHON_VERSION
        value: 3.11.0
